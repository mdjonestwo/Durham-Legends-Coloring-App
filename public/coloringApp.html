<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Coloring App</title>
  </head>
  <body>
    <!--NAVstart-->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Growth Frequency</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="./coloringApp.html">Color</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--NAVend-->

    <div class="canvasContainer">
      <div class="row align-items-center">
        <div class="col">
          <div class="row justify-content-center">
            <button
              class="left-button"
              id="changeColoringSheet"
              onclick="openModal()"
            >
              Change Coloring Sheet
            </button>
          </div>
          <div class="row justify-content-center">
            <button class="left-button" id="download" onclick="download()">
              Download
            </button>
          </div>
        </div>
        <div class="col" id="canvasSaver">
          <div class="canvasFrame" style="width: 400px; height: 600px">
            <img
              id="canvasImage"
              style="width: 400px; height: 600px; position: absolute"
              src=""
            />

            <div class="canvasInnerFrame" id="test" style="position: relative">
              <canvas id="canvas"></canvas>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="tools">
            <div class="color-section">
              <div class="row justify-content-center">
                <div
                  onClick="change_color(this)"
                  class="color-field"
                  style="background-color: blue"
                ></div>
                <div
                  onClick="change_color(this)"
                  class="color-field"
                  style="background-color: green"
                ></div>
              </div>
              <div class="row justify-content-center">
                <div
                  onClick="change_color(this)"
                  class="color-field"
                  style="background-color: red"
                ></div>
                <div
                  onClick="change_color(this)"
                  class="color-field"
                  style="background-color: orange"
                ></div>
              </div>
              <div class="row justify-content-center">
                <div
                  onClick="change_color(this)"
                  class="color-field"
                  style="background-color: yellow"
                ></div>
                <div
                  onClick="change_color(this)"
                  class="color-field"
                  style="background-color: purple"
                ></div>
              </div>
            </div>

            <input
              type="color"
              class="color-picker"
              onInput="draw_color = this.value"
            />

            <input
              type="range"
              min="1"
              max="100"
              class="pen-range"
              onInput="draw_width = this.value"
            />
            <div class="tools-controls row justify-content-center">
              <button onClick="undo_last()" type="button" class="button">
                Undo
              </button>
              <button onClick="clear_canvas()" type="button" class="button">
                Clear
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--CaroselSTART-->
    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Change Coloring Sheet</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              onclick="closeModal()"
            ></button>
          </div>
          <div class="modal-body row justify-content-center">
            <div
              id="carouselExampleCaptions"
              class="carousel carousel-size carousel-dark-slide"
              data-bs-ride="false"
            >
              <div class="carousel-inner">
                <div class="carousel-item carousel-size active">
                  <img
                    onClick="changeImage(event)"
                    src="https://res.cloudinary.com/growthfrequency/image/upload/v1616457423/DurhamLegendsColoringBook/Ann_Attwater_DIGITAL_COLORING_SHEET_wlsiqh.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item carousel-size">
                  <img
                    onClick="changeImage(event)"
                    src="https://res.cloudinary.com/growthfrequency/image/upload/v1616454998/DurhamLegendsColoringBook/Aaron_Moore_DIGITAL_COLORING_SHEET_k03jaj.jpg"
                    class="d-block w-100 image"
                    alt="..."
                  />
                </div>
                <div class="carousel-item carousel-size">
                  <img
                    onClick="changeImage(event)"
                    src="https://res.cloudinary.com/growthfrequency/image/upload/v1616492464/DurhamLegendsColoringBook/Baba_Chuck_DIGITAL_COLORING_SHEET_rhx04h.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev carusel-controller"
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next carusel-controller"
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn my-btn" onclick="okBtn()">
              Ok
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--CaroselEND-->
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"
  ></script>

  <script src="./main.js"></script>
</html>
